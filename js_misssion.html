    <title>if문으로 문제 풀기</title>

    <script>
        let userId = prompt('아이디를 입력하세요')
        let userPW = prompt('비밀번호를 입력하세요')

        if(userId=='sesac' && userPW=='001'){
            console.log('로그인 되었습니다.')
        }else{
            console.log('로그인 정보가 일치하지 않습니다.')
        }



    </script>
