<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 출력 문제2</title>
    <script>

        let Score = prompt('점수를 입력하세요.')
        if(101>=Score){console.log('잘못된 입력입니다.')}
        else if(Score>=90 && Score<=100){console.log('A학점')}
        else if(Score>=80 && Score<=99){console.log('B학점')}
        else if(Score>=70 && Score<=89){console.log('C학점')}
        else if(Score>=60 && Score<=79){console.log('D학점')}
        else if(Score>=0 && Score<=69){console.log('F학점')}
        else{console.log('잘못된 입력입니다.')}


    </script>
</head>
<body>
    
</body>
</html>
